<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css" type="text/css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/src/assets/image/favIcon/favicon.ico"
    />
    <title>MINE-SWEEPER</title>
  </head>
  <body>
    <div id="box">
      <div id="field">
        <div class="window-top-main">
          <span>Minesweeper.exe</span>
          <div>
            <i class="fa-regular fa-window-minimize"></i>
            <i class="fa-regular fa-window-maximize"></i>
            <i class="fa-regular fa-rectangle-xmark"></i>
          </div>
        </div>
        <div class="info">
          <div class="resize">
            <label
              >Size
              <input
                type="text"
                inputmode="numeric"
                pattern="[0-9]+"
                id="sizeInput"
                value="200"
                maxlength="3"
            /></label>
            <button onclick="updateSize()">Update</button>
          </div>
          <div class="game-status">
            <div class="difficulty-mobile">
              <label for="difficulty">Difficulty:</label>
              <select id="difficulty-select">
                <option value="easy">Easy</option>
                <option value="normal">Normal</option>
                <option value="hard">Hard</option>
              </select>
            </div>
            <span id="count_up_timer">00:00:00</span>
            <span id="status">ðŸ˜ƒ</span>
            <span id="count_up_points">000/000</span>
            <button id="mobile-btn" onclick="reload()">Update</button>
          </div>
          <div class="difficulty">
            <button onclick="reload()">Update</button>
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty-select">
              <option value="easy">Easy</option>
              <option value="normal">Normal</option>
              <option value="hard">Hard</option>
            </select>
          </div>
        </div>
        <section id="game-field"></section>
      </div>
    </div>

    <div id="lost" class="popup-container" style="display: none">
      <div class="window-top-mini">
        <span>Minesweeper.exe</span>
        <div>
          <i class="fa-regular fa-window-minimize"></i>
          <i class="fa-regular fa-window-maximize"></i>
          <i class="fa-regular fa-rectangle-xmark"></i>
        </div>
      </div>
      <h1 class="popup_title">Game Over!</h1>
      <!-- <h2 class="popup_countdown"><span id="timer">0</span></h2> -->
      <h3 class="popup_countdown">Try Again?</h3>

      <button class="popup-button" type="button" onclick="reload()">Yes</button>
      <button class="popup-button" type="button" onclick="exit()">No</button>
    </div>
    <div id="victory" class="popup-container" style="display: none">
      <div class="window-top-mini">
        <span> Minesweeper.exe</span>
        <div>
          <i class="fa-regular fa-window-minimize"></i>
          <i class="fa-regular fa-window-maximize"></i>
          <i class="fa-regular fa-rectangle-xmark"></i>
        </div>
      </div>
      <h1 class="popup_title">You Win!</h1>
      <h3 class="popup_countdown">Play Again?</h3>

      <button class="popup-button" type="button" onclick="reload()">Yes</button>
      <button class="popup-button" type="button" onclick="exit()">No</button>
    </div>
    <footer>
      <a target="_blank" rel="noreferrer" href="https://github.com/H3X-C0DE">
        <i class="fa-brands fa-github"></i>
      </a>
    </footer>
    <script type="text/javascript" src="./src/index.js"></script>
    <script
      src="https://kit.fontawesome.com/fbcbc0cc53.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
