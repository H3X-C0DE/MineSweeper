<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css" type="text/css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/src/assets/image/favIcon/favicon.ico"
    />
    <title>MINE-SWEEPER</title>
  </head>
  <body>
    <!-- https://iq.opengenus.org/minesweeper-game-using-js/ -->
    <div id="game_over_screen"></div>
    <div id="box">
      <div class="info">
        <span id="count_up_timer">00:00:00</span>
        <span id="status">ðŸ˜ƒ</span>
      </div>
      <!-- <h2>MINESWEEPER!</h2> -->
      <div id="field"></div>
      <div id="lost" style="display: none">
        <div class="loser-top">
          <span>Minesweeper.exe</span>
          <div>
            <i class="fa-regular fa-window-minimize"></i>
            <i class="fa-regular fa-window-maximize"></i>
            <i class="fa-regular fa-rectangle-xmark"></i>
          </div>
        </div>
        <h1 class="loser_title">Game Over!</h1>
        <!-- <h2 class="loser_countdown">(<span id="timer">0</span>)</h2> -->
        <h2 class="loser_countdown">Try Again?</h2>

        <button class="loser-button" type="button" onclick="reload()">
          Yes
        </button>
        <button class="loser-button" type="button" onclick="exit()">No</button>
      </div>
    </div>
    <script type="text/javascript" src="./src/index.js"></script>
    <script
      src="https://kit.fontawesome.com/fbcbc0cc53.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
